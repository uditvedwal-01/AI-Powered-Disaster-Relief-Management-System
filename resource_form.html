<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h2>Add Resources</h2>
      <form method="post" class="mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Warehouse Location</label>
            <input type="text" name="warehouse_location" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Warehouse Capacity</label>
            <input type="number" name="warehouse_capacity" class="form-control" value="0" min="0">
          </div>
          <div class="col-12"><hr></div>
          <div class="col-md-6">
            <label class="form-label">Item Name</label>
            <input type="text" name="item_name" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Category</label>
            <input type="text" name="item_category" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="item_quantity" class="form-control" min="1" required>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-success">Save</button>
          <a href="{{ url_for('disaster_detail', disaster_id=disaster.DisasterID) }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
