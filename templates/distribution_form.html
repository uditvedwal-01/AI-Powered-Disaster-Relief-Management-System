<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Distribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h2>Record Distribution</h2>
      <form method="post" class="mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Beneficiary Name</label>
            <input type="text" name="beneficiary_name" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Location</label>
            <input type="text" name="beneficiary_location" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Contact</label>
            <input type="text" name="beneficiary_contact" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Item</label>
            <select name="item_id" class="form-select" required>
              {% for it in items %}
                <option value="{{ it.ItemID }}">{{ it.Name }} â€” available: {{ it.Quantity }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" min="1" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control">
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Record</button>
          <a href="{{ url_for('disaster_detail', disaster_id=disaster.DisasterID) }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
